<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Video</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar">
        <div class="wrap-logo">
            <a class="logo" href="./index.html">Pick Your Video</a>
        </div>
    </nav>

    <main class="main-container">
        <section class="sesion-container">
            <h1>Iniciar sesión</h1>
            <form class="content-form" action="" method="GET" name="sesion-form" id="sesion-form">
                <div class="data-form">
                    <label for="user-name">Nombre de usuario</label>
                    <input type="text" name="user-name" id="username" placeholder="example@email.com" required>
                </div>
                <div class="data-form">
                    <label for="user-password">Contraseña</label>
                    <input type="password" name="user-password" id="user-password" placeholder="*******" required>
                </div>
                <div class="action-form">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <div class="action-container">
                <a href="#">Recordar contraseña</a>
            </div>
        </section>
        
        <section class="register-container action-container">
            <a href="./index.html">Registrarse</a>
        </section>
    </main>
</body>

</html>
