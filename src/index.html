<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Video</title>
</head>

<body>
    <nav>
        <div>
            <a href="./index.html">PickYourVideo</a>
        </div>
    </nav>

    <main>
        <section>
            <h1>Iniciar sesión</h1>
            <form action="" method="GET" name="sesion-form" id="sesion-form">
                <div>
                    <label for="user-name">Nombre de usuario</label>
                    <input type="text" name="user-name" id="username" placeholder="example@email.com" required>
                </div>
                <div>
                    <label for="user-password">Contraseña</label>
                    <input type="password" name="user-password" id="user-password" placeholder="*******" required>
                </div>
                <div>
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <div>
                <a href="#">Recordar contraseña</a>
            </div>
        </section>
        
        <section>
            <a href="./index.html">Registrarse</a>
        </section>
    </main>
</body>

</html>
